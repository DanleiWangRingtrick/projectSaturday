<div class="alert alert-info" *ngIf="news.length == 0">
  No news available
</div>

<div class="list-group" *ngIf="news.length > 0">
  <div class="list-group-item d-flex" *ngFor="let n of reversedNews; let i = index" [class.list-group-item-primary]="i == 0">
    <div class="w-100 me-2">
      <h6 class="mb-0">{{n.headline}} <span class="badge bg-primary" *ngIf="i == 0">Latest</span></h6>
    </div>
    <div class="flex-shrink-0">
      <small>{{n.publishedOn | date}}</small>
    </div>
    <div class="flex-shrink-0" style="padding-left: 80px;">
      <small (click)="doDelete(n)">delete</small>&nbsp;&nbsp;
      <small (click)="doEdit(n)">edit</small>&nbsp;&nbsp;
      <small (click)="doAssign(n)">assign</small>
    </div>
  </div>
</div>

<div class="list-group" *ngIf="userList.length>0">
  <div style="line-height: 30px;">User List</div>
  <div class="list-group-item d-flex" >
    <div *ngFor="let user of userList; let i = index">
      <label><input type="checkbox" (click)="doCheck(user.key)" [checked]="user.status" [value]="user.key"> {{user.key}}</label>&nbsp;&nbsp;&nbsp;&nbsp;
    </div>
    <div><button class="btn btn-outline-primary" (click)="doUpdate()">update</button></div>
  </div>
</div>
